site_name: LanceDB
site_url: https://lancedb.github.io/lancedb/
repo_url: https://github.com/lancedb/lancedb
edit_uri: https://github.com/lancedb/lancedb/tree/main/docs/src
repo_name: lancedb/lancedb
docs_dir: src

theme:
  name: "material"
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    # Palette toggle for light mode
    - scheme: lancedb
      primary: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - toc.follow
    # - toc.integrate
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.tracking
    - navigation.instant
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides

plugins:
- search
- autorefs
- mkdocstrings:
    handlers:
      python:
        paths: [../python]
        options:
          docstring_style: numpy
          heading_level: 4
          show_source: true
          show_symbol_type_in_heading: true
          show_signature_annotations: true
          members_order: source
        import:
          # for cross references
          - https://arrow.apache.org/docs/objects.inv
          - https://pandas.pydata.org/docs/objects.inv
- mkdocs-jupyter
- ultralytics:
    verbose: True
    enabled: True
    default_image: "assets/lancedb_and_lance.png" # Default image for all pages
    add_image: True # Automatically add meta image
    add_keywords: True # Add page keywords in the header tag
    add_share_buttons: True # Add social share buttons
    add_authors: False # Display page authors 
    add_desc: False
    add_dates: False

markdown_extensions:
- admonition
- footnotes
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets:
    base_path: ..
    dedent_subsections: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- md_in_html
- attr_list

