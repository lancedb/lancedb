<script>
  (function() {
    var lastPath = window.location.pathname;

    function handleInternalNavigation() {
      var currentPath = window.location.pathname;
      if (currentPath === lastPath) {
        return; // No change
      }
      lastPath = currentPath;

      var cleanPath = currentPath.endsWith('/') && currentPath.length > 1
        ? currentPath.slice(0, -1)
        : currentPath;

      var apiPaths = ['/lancedb/python', '/lancedb/javascript', '/lancedb/js', '/lancedb/api_reference'];
      var isApiPage = apiPaths.some(function(apiPath) {
        return cleanPath.startsWith(apiPath);
      });

      // If the new path is NOT an API page, it means the user navigated
      // internally to a deprecated page, so we redirect them.
      if (!isApiPage) {
        window.location.replace('https://lancedb.com/docs');
      }
    }

    // This interval handles the SPA navigation case.
    setInterval(handleInternalNavigation, 200);
  })();
</script>
