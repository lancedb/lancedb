# NOTE: This workflow is disabled until LanceDB Cloud is ready.
# To enable, uncomment the push/pull_request triggers below.

name: Java LanceDB Integration Tests

on:
  # Disabled until LanceDB Cloud is ready
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   types:
  #     - opened
  #     - synchronize
  #     - ready_for_review
  #     - reopened
  #   paths:
  #     - java/lancedb-core/**
  #     - .github/workflows/java-lancedb.yml
  workflow_dispatch:
    inputs:
      database:
        description: 'LanceDB Database name'
        required: false
        default: ''
        type: string
      api_key:
        description: 'LanceDB API Key'
        required: false
        default: ''
        type: string
      endpoint:
        description: 'LanceDB Endpoint URL (optional)'
        required: false
        default: ''
        type: string
      region:
        description: 'LanceDB Region'
        required: false
        default: 'us-east-1'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  cloud-tests:
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: "maven"
      - name: Running LanceDB tests
        working-directory: java
        env:
          LANCEDB_DB: ${{ inputs.database || secrets.LANCEDB_CLOUD_DATABASE }}
          LANCEDB_API_KEY: ${{ inputs.api_key || secrets.LANCEDB_CLOUD_API_KEY }}
          LANCEDB_ENDPOINT: ${{ inputs.endpoint || secrets.LANCEDB_CLOUD_ENDPOINT }}
          LANCEDB_REGION: ${{ inputs.region }}
        run: |
          ./mvnw spotless:apply -pl lancedb-core -am
          ./mvnw test -pl lancedb-core -P integration-tests
